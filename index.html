<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Console</title>
    <script language="javascript" src="lzstring.js"></script>
    <style>
      #input {
            width: 98%;
            font-size: 3rem;
            border: none;
            background-color: #252525;
            color: #008F11;
            text-align: left;
            padding-right: 20px;
            padding-left: 10px;
            color: white
            box-shadow: inset 0px 1px 0px rgba(255,255,255,.5),0px 1px 3px rgba(0,0,0,0.3);
            border-color: #111;
            /* color: #555; */
            background: -webkit-linear-gradient(top,  #000, #222 15%, #333 28%, #000  63%, #2f2f2f 87%, #000);
          }

          #display {
                width: 98%;
                font-size: 3rem;
                border: none;
                background-color: #252525;
                color: #008F11;
                text-align: center;
                padding-right: 20px;
                padding-left: 10px;
                color: white
                box-shadow: inset 0px 1px 0px rgba(255,255,255,.5),0px 1px 3px rgba(0,0,0,0.3);
                border-color: #111;
                /* color: #555; */
                background: -webkit-linear-gradient(top,  #000, #222 15%, #333 28%, #000  63%, #2f2f2f 87%, #000);
              }
      body {
        background-color: #3964A6

      }

      button {
        height: 80px;
        /* background-color: #fff; */
        border-radius: 3px;
        border: 1px solid #c4c4c4;
        /* background-color: transparent; */
        font-size: 2rem;
        /* color: #333; */
        border-color: #7c7c7c;
       background-image: -webkit-repeating-linear-gradient(left, hsla(0,0%,100%,0) 0%, hsla(0,0%,100%,0)   6%, hsla(0,0%,100%, .1) 7.5%),
           -webkit-repeating-linear-gradient(left, hsla(0,0%,  0%,0) 0%, hsla(0,0%,  0%,0)   4%, hsla(0,0%,  0%,.03) 4.5%),
           -webkit-repeating-linear-gradient(left, hsla(0,0%,100%,0) 0%, hsla(0,0%,100%,0) 1.2%, hsla(0,0%,100%,.15) 2.2%),

           linear-gradient(180deg, hsl(0,0%,78%)  0%,
           hsl(0,0%,90%) 47%,
           hsl(0,0%,78%) 53%,
           hsl(0,0%,70%)100%);
      }

      button:hover {
        background-color: #eaeaea;
      }
      .calc {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-row-gap: 10px;
        grid-column-gap: 20px;
      }

    </style>
  </head>
  <body onload="loaded()">
    <textarea name="out" id="display" rows="6" cols="10" wrap="on"></textarea>

    <textarea name="in" id="input" rows="3" cols="10" wrap="on" oninput="typing()"></textarea>


    <br>
    <br>

    <div class="calc">
    <button type="button" name="button" id="exec" onclick="exec()">exec</button>
    <button type="button" name="button" id="config" onclick="config()">config</button>
    <button type="button" name="button" id="mute" onclick="mute()">ðŸ”Š</button>
    <button type="button" name="button" id="save" onclick="save()">ðŸ’¾</button>
    <button type="button" name="button" id="load" onclick="load()">âŒ›</button>
    </div>
  </body>
  <script type="text/javascript">
    let mem = ""
    let width = 15
    let dispstack = []
    let op = ''
    let ind = 0
    let muted = 0
    let input = document.getElementById("input")

    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key == 'Tab') {
        e.preventDefault();
        var start = this.selectionStart;
        var end = this.selectionEnd;

        // set textarea value to: text before caret + tab + text after caret
        this.value = this.value.substring(0, start) +
          "\t" + this.value.substring(end);

        // put caret at right position again
        this.selectionStart =
          this.selectionEnd = start + 1;
        }
      let surrounds = {
        '(':')',
        '{':'}',
        '[':']',
        "'":"'",
        '"':'"',
        "`":"`"
      }
      if (surrounds[e.key]) {
        e.preventDefault();
        var start = this.selectionStart;
        var end = this.selectionEnd;

        // set textarea value to: text before caret + tab + text after caret
        this.value = this.value.substring(0, start) +
          e.key + surrounds[e.key] + this.value.substring(end);

        // put caret at right position again
        this.selectionStart =
          this.selectionEnd = start + 1;

      }
      });

    async function save(){
      // let url = location.protocol + '//' + location.host + location.pathname
      let str = LZString.compressToUTF16(input.value)
      scrollText(("?"+str),1)
    }
    function load(){

      loaded(input.value)
    }

    async function loaded(toLoad){
      let queryString
      if(!toLoad) queryString = window.location.search;
      else{
        queryString = toLoad
      }
      if(queryString){
        let repMap = [
          "%20"," ",
          "%27","'",
          "%22",'"'
        ]
        let str = queryString.slice(1)
        try {
          if(!toLoad) str = LZString.decompressFromUTF16(decodeURI(str))
          else str = LZString.decompressFromUTF16(str)

          scrollText("Loaded Successfully!")

        } catch (e) {
          await scrollText("Error decoding:",50)
          await delay(600)
          return scrollText(`${e.message}`,50)
        }

        // for(let i=0;i<repMap.length;i+=2){
        //   str = str.replaceAll(repMap[i],repMap[i+1])
        // }


        // str.replace(/%20/g,' ')
        // str.replace(/%20/g,' ')

        mem = str
        input.value = str
      }
      else scrollText('No prior code detected.',40)
    }

    function config(){
      width = input.cols
      scrollText(`${width} cols in input`,40)
    }


    function typing(){
      beep()
      mem = input.value
    }

    function mute(){
      let button = document.getElementById("mute")
      if(muted===0){
        muted=1
        button.innerText = "ðŸ”ˆ"
      }
      else{
        muted=0

        button.innerText = "ðŸ”Š"
      }
    }



    function display(txt, sw){
      let disp = document.getElementById("display")
      if(sw) dispstack=''
      dispstack+=txt
      disp.innerText = dispstack
    }


    async function exec(){
      let button = document.getElementById("exec")
      button.innerText = "executing..."
      await delay(500)
      button.innerText = "exec"
      beep()
    try {
      let log=(text)=>scrollText(text,40)
        eval(input.value)
        console.log(input)
        console.log(mem)

    } catch (e) {

      errCaught(e)

    }

    async function errCaught(e){
      if(e.name==="TypeError"){
        await scrollText("haven't figured out how",20)
        await delay(600)
        await scrollText("to do this yet lol",20)
        return console.log(e)
      }

      await scrollText("Unknown error, as follows:",30)
      await delay(600)
      return scrollText(`${e.message}`,30)
    }

    }


    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    async function sleep(fn, ...args) {
        await timeout(3000);
        return fn(...args);
    }

    async function scrollText(text,time){
      try {
        dispC()
        let list = `${text}`.split("")
        for(let i=0;i<list.length;i++){
          beep()
          display(list[i])
          var textarea = document.getElementById('display');
          textarea.scrollTop = textarea.scrollHeight;
          await delay(time)
        }
      } catch (e) {
        scrollText(e.message,20)
      }

    }

    async function scrollLoop(text,time,loops){
      for(let i=0;i<loops;i++){
        await scrollText(text,time)
      }
    }

    let dispC=()=>{display('',1)}
    async function goof(){

      let text = "TRACING IP..."
      await scrollText(text,250)
      await delay(100)
      await scrollLoop("...",600,3)
      await delay(70)
      await scrollText("Verified, Deploying Payload",200)
      await delay(100)
      let newHTML = document.open("text/html", "replace");
      newHTML.write(`
        <html>
        <style>
        body, html {
          height: 100%;
        }

        .bg {
          /* The image used */
          background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/3b/Windows_9X_BSOD.png?20220822031037");

          /* Full height */
          height: 100%;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

        </style>
        <body>
        <div class="bg"></div>
        </body>
        </html>
        `);

    }

    function setOp(newOp){
      beep()
      mem.push(curr.join(""))
      mem.push(newOp)
      curr=[]
      if(ind===1) ind=0
      display(newOp)
    }

    document.addEventListener('keydown', function(event) {
      console.log(event.key)

        if (event.ctrlKey && event.key === 'm') {
          exec()
      }
    });
